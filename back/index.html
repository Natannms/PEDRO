<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro</title>
</head>
<body>
<ul id="listaDePokemons">
    <li>Natan</li>
    <li>nilma</li>
    <li>cascavel</li>
    <li>banana</li>
    <li>Pedro</li>
</ul>

    <script>
        const localList = document.getElementById("listaDePokemons");
        const request = fetch('http://localhost:4000/pokemons');
        request.then(response => {
           const pokemons = response.json();
           pokemons.then(listaDePokemons =>{
            listaDePokemons.forEach(element => {
                    const li = document.createElement("li"); // cria um elemento HTML
                    li.innerHTML = element.nome; // adiciona um text ao ELEMENTO criado
                    localList.appendChild(li) // adiciona um novo HTML ao elemento pai
              });
           }).catch(erro =>{
               console.error(erro)
           })
        }).catch(error =>{
            console.log(error)
        });
    </script>
</body>
</html>
