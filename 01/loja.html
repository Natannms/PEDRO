<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container">
    <div class="formularios row">
        <div class="col-sm-12">
            <h1 class="text-center text-black p-10">FORMULARIO</h1>
        </div>
        <div class="col-sm-12 flex">
            <div class="form-group">
                <label for="primeiraMoeda">Selecione a primeira moeda da cotação</label>
                <select class="custom-select" name="primeiraMoeda" id="primeiraMoeda">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="segundaMoeda">Selecione a segunda moeda da cotação</label>
                <select class="custom-select" name="segundaMoeda" id="segundaMoeda">

                    <option selected value="USD">USD</option>
                    <option value="BRL">BRL</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
        </div>
        <button id="botao" class="bg-indigo-700 p-2 ml-3 rounded text-white" type="submit">Requisitar</button>
    </div>
    <br><hr><br>
  <h2>TABELA</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>High</th>
        <th>Low</th>
        <th>CodeIn</th>
        <th>Create_date</th>
        <th>PctChange</th>
        <th>Timestamp</th>
        <th>VarBid</th>
        <th>Code</th>
        <th>Bid</th>
        <th>Ask</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="Name">PEDRO SYSTEM</td>
        <td id="High">0</td>
        <td id="Low">0</td>
        <td id="CodeIn">0</td>
        <td id="Create_date">0</td>
        <td id="PctChange">0</td>
        <td id="Timestamp">0</td>
        <td id="VarBid">0</td>
        <td id="Code">0</td>
        <td id="Bid">0</td>
        <td id="Ask">0</td>
      </tr>
    </tbody>
  </table>
</div>
    <script src="./script.js"></script>
</body>
</html>
